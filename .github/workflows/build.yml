name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-cli:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Build CLI
        run: |
          uv run pyinstaller --onefile \
            --collect-submodules=pydicom \
            --collect-submodules=SimpleITK \
            --name maskregistration \
            src/MaskRegistration/MaskRegistration.py \
            --noconfirm

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: maskregistration-cli-macos
          path: dist/maskregistration

  build-web:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Build Web App
        run: |
          uv run pyinstaller --onefile \
            --collect-submodules=pydicom \
            --collect-submodules=SimpleITK \
            --collect-submodules=uvicorn \
            --add-data="src/MaskRegistration/web/static:MaskRegistration/web/static" \
            --name maskregistration-web \
            src/MaskRegistration/web/app.py \
            --noconfirm

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: maskregistration-web-macos
          path: dist/maskregistration-web

  release:
    needs: [build-cli, build-web]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: maskregistration-cli-macos
          path: artifacts/cli

      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: maskregistration-web-macos
          path: artifacts/web

      - name: Create ZIP archives
        run: |
          cd artifacts
          zip -r maskregistration-cli-macos.zip cli/
          zip -r maskregistration-web-macos.zip web/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/maskregistration-cli-macos.zip
            artifacts/maskregistration-web-macos.zip
          generate_release_notes: true

  publish-package:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: uv build

      - name: Upload wheel to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
