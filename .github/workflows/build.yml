name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Build CLI
        run: |
          uv run pyinstaller --onefile --windowed \
            --collect-submodules=pydicom \
            --add-data="./src/MaskRegistration/loading.gif:." \
            --noconsole \
            --name MaskRegistration \
            src/MaskRegistration/MaskRegistration.py \
            --noconfirm

      - name: Build GUI
        run: |
          uv run pyinstaller --onefile --windowed \
            --collect-submodules=pydicom \
            --add-data="./src/MaskRegistration/loading.gif:." \
            --noconsole \
            --name MaskRegistrationGUI \
            src/MaskRegistration/MaskRegistrationGUI.py \
            --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          zip -r MaskRegistration_macos.zip MaskRegistration.app MaskRegistrationGUI.app

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MaskRegistration_macos
          path: dist/MaskRegistration_macos.zip

      - name: Create Release and Upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/MaskRegistration_macos.zip
          generate_release_notes: true

      - name: Upload to Latest Release (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload $(gh release list --limit 1 --json tagName -q '.[0].tagName') \
            dist/MaskRegistration_macos.zip --clobber

  publish-package:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

      - name: Build package
        run: uv build

      - name: Upload wheel to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
